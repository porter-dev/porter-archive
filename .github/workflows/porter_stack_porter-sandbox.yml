"on":
  push:
    branches:
    - master
name: Deploy to porter-sandbox
jobs:
  build-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: build-go
        uses: ./.github/actions/build-go

  build-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: build-npm
        uses: ./.github/actions/build-npm
        
  porter-deploy:
    runs-on: ubuntu-latest
    needs: [build-go, build-npm]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Get Go Binaries
      uses: actions/download-artifact@v3
      with:
        name: go-binaries
        path: bin/
    - name: Get NPM static files
      uses: actions/download-artifact@v3
      with:
        name: npm-static-files
        path: build/
    - name: Set Github tag
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Setup porter
      uses: porter-dev/setup-porter@v0.1.0
    - name: Deploy stack
      timeout-minutes: 30
      run: exec porter apply -f ./porter.yaml --wait
      env:
        PORTER_CLUSTER: "11"
        PORTER_HOST: https://dashboard.internal-tools.porter.run
        PORTER_PR_NUMBER: ${{ github.event.number }}
        PORTER_PROJECT: "8"
        PORTER_STACK_NAME: porter-sandbox
        PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
        PORTER_TOKEN: ${{ secrets.PORTER_STACK_8_11 }}
