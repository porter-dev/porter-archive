version: v2beta1

builds:
- name: porter
  method: docker
  dockerfile: ./docker/Dockerfile
  env:
    import_from:
      - default/base-env
- name: job
  method: docker
  context: ./services/preview_env_setup_job
  dockerfile: ./services/preview_env_setup_job/Dockerfile
  env:
    import_from:
      - default/base-env

apps:
- name: setup-job
  depends_on:
    - postgres
  helm_chart:
    name: job
  build_ref: job
- name: porter-dashboard
  depends_on:
    - postgres
    - setup-job
  helm_chart:
    name: web
  build_ref: porter
  helm_values:
    ingress:
      enabled: true
    container:
      port: 8080
    resources:
      requests:
        cpu: 400m
        memory: 512Mi

addons:
- name: postgres
  helm_chart:
    name: postgresql
  helm_values:
    image:
      tag: 15-debian-11
    postgresqlUsername: postgres
    postgresqlPassword: postgres
    postgresqlDatabase: postgres
